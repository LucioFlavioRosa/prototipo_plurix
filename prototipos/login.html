<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login | Plurix Plataforma</title>
  <link rel="icon" href="https://static.wixstatic.com/media/511fa0_114311e069c34ae48f752e23361e9157~mv2.png/v1/fill/w_32,h_32,lg_1,usm_0.66_1.00_0.01/511fa0_114311e069c34ae48f752e23361e9157~mv2.png" type="image/png">
  <style>
    html, body { height: 100%; margin: 0; padding: 0; font-family: 'helvetica-w01-roman', Arial, Helvetica, sans-serif; background: #f5f7fa; color: #222; }
    body { display: flex; align-items: center; justify-content: center; min-height: 100vh; }
    .login-container { background: #fff; border-radius: 16px; box-shadow: 0 4px 24px rgba(0,0,0,0.08); padding: 2.5rem 2rem; width: 100%; max-width: 370px; display: flex; flex-direction: column; align-items: center; }
    .login-container img { width: 90px; margin-bottom: 1.2rem; }
    .login-container h1 { font-size: 1.5rem; color: #1d2b36; margin-bottom: 1.5rem; }
    form { width: 100%; display: flex; flex-direction: column; gap: 1rem; }
    label { font-size: 1rem; color: #1d2b36; margin-bottom: 0.2rem; }
    input[type="email"], input[type="password"] { width: 100%; padding: 0.75rem; border: 1px solid #cfd8dc; border-radius: 8px; font-size: 1rem; background: #f5f7fa; transition: border 0.2s; }
    input:focus { border-color: #1d2b36; outline: 2px solid #1976d2; }
    .btn-primary { background: linear-gradient(90deg, #1976d2 0%, #00bcd4 100%); color: #fff; border: none; border-radius: 8px; padding: 0.85rem; font-size: 1.1rem; font-weight: bold; cursor: pointer; box-shadow: 0 2px 8px rgba(25,118,210,0.08); transition: background 0.2s; }
    .btn-primary:focus { outline: 2px solid #1976d2; }
    .skip-link { position: absolute; left: -999px; top: auto; width: 1px; height: 1px; overflow: hidden; z-index: 100; background: #fff; color: #1976d2; padding: 8px 16px; border-radius: 4px; }
    .skip-link:focus { left: 16px; top: 16px; width: auto; height: auto; font-size: 1rem; }
    @media (max-width: 480px) {
      .login-container { padding: 1.5rem 0.5rem; }
    }
  </style>
</head>
<body>
  <a href="#main-content" class="skip-link">Pular para o conteúdo principal</a>
  <main id="main-content" aria-label="Página de login">
    <div class="login-container" role="form" aria-labelledby="login-title">
      <img src="https://static.wixstatic.com/media/511fa0_114311e069c34ae48f752e23361e9157~mv2.png/v1/fill/w_192,h_192,lg_1,usm_0.66_1.00_0.01/511fa0_114311e069c34ae48f752e23361e9157~mv2.png" alt="Logo Plurix">
      <h1 id="login-title">Acesse a Plataforma</h1>
      <form action="dashboard.html" method="get" autocomplete="on">
        <label for="email">E-mail</label>
        <input id="email" name="email" type="email" required aria-required="true" autocomplete="username" placeholder="Digite seu e-mail">
        <label for="senha">Senha</label>
        <input id="senha" name="senha" type="password" required aria-required="true" autocomplete="current-password" placeholder="Digite sua senha">
        <button type="submit" class="btn-primary" aria-label="Entrar na plataforma">Entrar</button>
      </form>
    </div>
  </main>
</body>
</html>
