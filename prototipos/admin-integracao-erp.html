<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset='utf-8'>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Integração ERP | Plataforma Plurix</title>
  <link rel="icon" sizes="192x192" href="https://static.wixstatic.com/media/511fa0_114311e069c34ae48f752e23361e9157%7Emv2.png/v1/fill/w_192%2Ch_192%2Clg_1%2Cusm_0.66_1.00_0.01/511fa0_114311e069c34ae48f752e23361e9157%7Emv2.png" type="image/png"/>
  <link rel="shortcut icon" href="https://static.wixstatic.com/media/511fa0_114311e069c34ae48f752e23361e9157%7Emv2.png/v1/fill/w_32%2Ch_32%2Clg_1%2Cusm_0.66_1.00_0.01/511fa0_114311e069c34ae48f752e23361e9157%7Emv2.png" type="image/png"/>
  <link rel="apple-touch-icon" href="https://static.wixstatic.com/media/511fa0_114311e069c34ae48f752e23361e9157%7Emv2.png/v1/fill/w_180%2Ch_180%2Clg_1%2Cusm_0.66_1.00_0.01/511fa0_114311e069c34ae48f752e23361e9157%7Emv2.png" type="image/png"/>
  <style>
    @import url('https://fonts.googleapis.com/css?family=Helvetica:400,700&display=swap');
    body {
      font-family: 'helvetica-w01-roman', Helvetica, Arial, sans-serif;
      background: #f5f6fa;
      margin: 0;
      color: #222;
    }
    header {
      background: #fff;
      border-bottom: 1px solid #e6e6e6;
      padding: 0 32px;
      height: 72px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    .logo {
      height: 48px;
    }
    .main-container {
      max-width: 1240px;
      margin: 32px auto;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.06);
      padding: 32px 40px 40px 40px;
    }
    h1 {
      font-size: 2.1rem;
      font-weight: 700;
      margin-bottom: 24px;
      color: #222;
    }
    .erp-cards {
      display: flex;
      gap: 24px;
      margin-bottom: 32px;
      flex-wrap: wrap;
    }
    .erp-card {
      background: #f5f6fa;
      border-radius: 10px;
      padding: 22px 32px 18px 32px;
      min-width: 230px;
      box-shadow: 0 1px 4px rgba(0,0,0,0.07);
      flex: 1 1 240px;
      position: relative;
    }
    .erp-card .bandeira {
      font-weight: 700;
      color: #0057b8;
      font-size: 1.2rem;
      margin-bottom: 6px;
      display: block;
    }
    .erp-card .status {
      font-weight: 600;
      font-size: 1.05rem;
      margin-bottom: 8px;
    }
    .status-sucesso {
      color: #0a8a00;
    }
    .status-falha {
      color: #d7263d;
    }
    .erp-card .info {
      color: #555;
      font-size: 0.98rem;
      margin-bottom: 2px;
    }
    .erp-card .btn-primary {
      margin-top: 8px;
      padding: 7px 18px;
      font-size: 0.98rem;
    }
    .btn-primary {
      background: #0057b8;
      color: #fff;
      border: none;
      border-radius: 6px;
      padding: 10px 24px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.2s;
    }
    .btn-primary:hover {
      background: #003d80;
    }
    .btn-secondary {
      background: #f5f6fa;
      color: #0057b8;
      border: 1px solid #0057b8;
      border-radius: 6px;
      padding: 10px 24px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      margin-left: 8px;
      transition: background 0.2s, color 0.2s;
    }
    .btn-secondary:hover {
      background: #e6f0fa;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 24px;
      background: #fff;
    }
    th, td {
      padding: 14px 12px;
      text-align: left;
      border-bottom: 1px solid #e6e6e6;
      font-size: 1rem;
    }
    th {
      background: #f5f6fa;
      font-weight: 700;
      color: #0057b8;
    }
    tr:last-child td {
      border-bottom: none;
    }
    .actions button {
      margin-right: 8px;
      font-size: 0.95rem;
      padding: 7px 16px;
    }
    .filter-bar {
      margin-bottom: 18px;
      display: flex;
      gap: 18px;
      align-items: center;
      flex-wrap: wrap;
    }
    .filter-bar select, .filter-bar input[type=date] {
      padding: 7px 10px;
      border: 1px solid #cfd8dc;
      border-radius: 6px;
      font-size: 1rem;
      background: #f5f6fa;
    }
    .footer {
      text-align: center;
      color: #888;
      font-size: 0.97rem;
      margin-top: 48px;
      padding-bottom: 18px;
    }
    @media (max-width: 900px) {
      .erp-cards { flex-direction: column; gap: 18px; }
    }
    @media (max-width: 700px) {
      .main-container {
        padding: 12px 2vw;
      }
    }
  </style>
</head>
<body>
  <header>
    <img src="https://static.wixstatic.com/media/511fa0_f85da51999a44f949def19aac2c8dd06~mv2.png/v1/fill/w_180,h_48,al_c/511fa0_f85da51999a44f949def19aac2c8dd06~mv2.png" alt="Logo Plurix" class="logo" />
    <nav>
      <a href="admin-usuarios.html" style="color:#222;text-decoration:none;margin-right:24px;">Usuários</a>
      <a href="admin-fornecedores.html" style="color:#222;text-decoration:none;margin-right:24px;">Fornecedores</a>
      <a href="admin-integracao-erp.html" style="color:#0057b8;font-weight:700;text-decoration:none;">Integração ERP</a>
    </nav>
  </header>
  <main class="main-container">
    <h1>Painel de Integração com ERPs</h1>
    <div class="erp-cards" id="erp-cards"></div>
    <div class="filter-bar">
      <label for="filtro-bandeira">Bandeira:</label>
      <select id="filtro-bandeira" onchange="filtrarLogs()">
        <option value="">Todas</option>
        <option value="SuperSul">SuperSul</option>
        <option value="MaxMart">MaxMart</option>
        <option value="Bandeira3">Bandeira 3</option>
        <option value="Bandeira4">Bandeira 4</option>
      </select>
      <label for="filtro-status">Status:</label>
      <select id="filtro-status" onchange="filtrarLogs()">
        <option value="">Todos</option>
        <option value="Sucesso">Sucesso</option>
        <option value="Falha">Falha</option>
      </select>
      <label for="filtro-data">Período:</label>
      <input type="date" id="filtro-data" onchange="filtrarLogs()" />
    </div>
    <table aria-label="Tabela de Logs de Integração">
      <thead>
        <tr>
          <th>Bandeira</th>
          <th>Data/Hora</th>
          <th>Status</th>
          <th>Registros Processados</th>
          <th>Mensagem</th>
          <th>Ações</th>
        </tr>
      </thead>
      <tbody id="logs-tbody">
      </tbody>
    </table>
  </main>
  <div class="footer">&copy; 2024 Plurix. Todos os direitos reservados.</div>
  <script>
    // Dados simulados de status de ERP
    let erps = [
      { bandeira: 'SuperSul', status: 'Sucesso', ultima: '2024-06-01 09:12', registros: 1200 },
      { bandeira: 'MaxMart', status: 'Falha', ultima: '2024-06-01 08:55', registros: 0 },
      { bandeira: 'Bandeira 3', status: 'Sucesso', ultima: '2024-06-01 09:10', registros: 980 },
      { bandeira: 'Bandeira 4', status: 'Sucesso', ultima: '2024-06-01 09:02', registros: 1100 }
    ];
    let logs = [
      { bandeira: 'SuperSul', data: '2024-06-01 09:12', status: 'Sucesso', registros: 1200, msg: 'Sincronização concluída.' },
      { bandeira: 'MaxMart', data: '2024-06-01 08:55', status: 'Falha', registros: 0, msg: 'Erro de conexão com ERP.' },
      { bandeira: 'Bandeira 3', data: '2024-06-01 09:10', status: 'Sucesso', registros: 980, msg: 'Sincronização concluída.' },
      { bandeira: 'Bandeira 4', data: '2024-06-01 09:02', status: 'Sucesso', registros: 1100, msg: 'Sincronização concluída.' },
      { bandeira: 'MaxMart', data: '2024-05-31 18:40', status: 'Sucesso', registros: 950, msg: 'Sincronização concluída.' },
      { bandeira: 'SuperSul', data: '2024-05-31 18:35', status: 'Sucesso', registros: 1175, msg: 'Sincronização concluída.' }
    ];
    function renderErpCards() {
      const container = document.getElementById('erp-cards');
      container.innerHTML = '';
      erps.forEach((erp, idx) => {
        container.innerHTML += `<div class="erp-card">
          <span class="bandeira">${erp.bandeira}</span>
          <div class="status status-${erp.status.toLowerCase()}">${erp.status}</div>
          <div class="info">Última Execução: ${erp.ultima}</div>
          <div class="info">Registros: ${erp.registros}</div>
          <button class="btn-primary" onclick="forcarSync(${idx})">Forçar Sincronização</button>
        </div>`;
      });
    }
    function renderLogs() {
      const tbody = document.getElementById('logs-tbody');
      tbody.innerHTML = '';
      let filtroBandeira = document.getElementById('filtro-bandeira').value;
      let filtroStatus = document.getElementById('filtro-status').value;
      let filtroData = document.getElementById('filtro-data').value;
      logs.filter(l => {
        let ok = true;
        if (filtroBandeira && l.bandeira !== filtroBandeira) ok = false;
        if (filtroStatus && l.status !== filtroStatus) ok = false;
        if (filtroData && !l.data.startsWith(filtroData)) ok = false;
        return ok;
      }).forEach((l, idx) => {
        tbody.innerHTML += `<tr>
          <td>${l.bandeira}</td>
          <td>${l.data}</td>
          <td><span class="status-${l.status.toLowerCase()}">${l.status}</span></td>
          <td>${l.registros}</td>
          <td>${l.msg}</td>
          <td class="actions">
            <button class="btn-secondary" onclick="verDetalhes(${idx})">Detalhes</button>
          </td>
        </tr>`;
      });
    }
    function filtrarLogs() {
      renderLogs();
    }
    function forcarSync(idx) {
      // Simulação de atualização de status
      erps[idx].status = 'Sucesso';
      erps[idx].ultima = new Date().toISOString().slice(0,16).replace('T',' ');
      erps[idx].registros = Math.floor(Math.random()*1500+800);
      logs.unshift({
        bandeira: erps[idx].bandeira,
        data: erps[idx].ultima,
        status: 'Sucesso',
        registros: erps[idx].registros,
        msg: 'Sincronização manual concluída.'
      });
      renderErpCards();
      renderLogs();
      alert('Sincronização forçada enviada para ' + erps[idx].bandeira + '.');
    }
    function verDetalhes(idx) {
      alert('Detalhes do log:\n' + JSON.stringify(logs[idx], null, 2));
    }
    document.addEventListener('DOMContentLoaded', function() {
      renderErpCards();
      renderLogs();
    });
  </script>
</body>
</html>
