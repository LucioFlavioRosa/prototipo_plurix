<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Componente Header Plurix</title>
  <style>
    /* HEADER ROOT */
    .plurix-header {
      width: 100%;
      background: #fff;
      box-shadow: 0 2px 8px rgba(0,0,0,0.04);
      display: flex;
      flex-direction: column;
      font-family: 'helvetica-w01-roman', Arial, Helvetica, sans-serif;
      z-index: 1000;
    }
    .plurix-header-top {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 16px 32px 8px 32px;
    }
    .plurix-header-logo {
      display: flex;
      align-items: center;
    }
    .wixui-image {
      height: 48px;
      width: auto;
      display: block;
    }
    .plurix-header-menu {
      display: flex;
      align-items: center;
      gap: 32px;
    }
    .wixui-dropdown-menu {
      position: relative;
      display: inline-block;
    }
    .wixui-dropdown-menu > button {
      background: none;
      border: none;
      font-size: 1.1rem;
      font-family: inherit;
      color: #1a1a1a;
      cursor: pointer;
      padding: 8px 16px;
      border-radius: 4px;
      transition: background 0.2s;
    }
    .wixui-dropdown-menu > button:focus,
    .wixui-dropdown-menu > button:hover {
      background: #f5f5f5;
      outline: none;
    }
    .wixui-dropdown-content {
      display: none;
      position: absolute;
      top: 110%;
      left: 0;
      background: #fff;
      min-width: 180px;
      box-shadow: 0 4px 16px rgba(0,0,0,0.10);
      border-radius: 6px;
      z-index: 10;
      padding: 8px 0;
      animation: dropdownFadeIn 0.25s;
    }
    .wixui-dropdown-menu.open .wixui-dropdown-content {
      display: block;
    }
    @keyframes dropdownFadeIn {
      from { opacity: 0; transform: translateY(-8px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .wixui-dropdown-content a {
      display: block;
      padding: 10px 24px;
      color: #1a1a1a;
      text-decoration: none;
      font-size: 1rem;
      transition: background 0.18s;
    }
    .wixui-dropdown-content a:hover {
      background: #f0f0f0;
      color: #0077b5;
    }
    .plurix-header-social {
      display: flex;
      align-items: center;
      gap: 12px;
    }
    .plurix-header-social a {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      width: 32px;
      height: 32px;
      border-radius: 50%;
      background: #f5f5f5;
      transition: background 0.2s;
    }
    .plurix-header-social a:hover {
      background: #0077b5;
    }
    .plurix-header-social svg {
      width: 18px;
      height: 18px;
      fill: #0077b5;
      transition: fill 0.2s;
    }
    .plurix-header-social a:hover svg {
      fill: #fff;
    }
    @media (max-width: 900px) {
      .plurix-header-top {
        flex-direction: column;
        align-items: flex-start;
        padding: 12px 16px 4px 16px;
      }
      .plurix-header-menu {
        gap: 16px;
        margin-top: 8px;
      }
    }
    @media (max-width: 600px) {
      .plurix-header-top {
        padding: 8px 8px 2px 8px;
      }
      .wixui-image {
        height: 36px;
      }
      .plurix-header-menu {
        flex-direction: column;
        align-items: flex-start;
        gap: 10px;
        margin-top: 8px;
      }
    }
  </style>
</head>
<body>
  <header class="plurix-header" role="banner">
    <div class="plurix-header-top">
      <a href="/" class="plurix-header-logo" aria-label="PÃ¡gina inicial da Plurix">
        <img src="https://static.wixstatic.com/media/511fa0_114311e069c34ae48f752e23361e9157~mv2.png/v1/fill/w_192,h_192,al_c,q_85,usm_0.66_1.00_0.01/511fa0_114311e069c34ae48f752e23361e9157~mv2.png" alt="Logo Plurix" class="wixui-image" />
      </a>
      <nav class="plurix-header-menu" aria-label="Menu principal">
        <div class="wixui-dropdown-menu" tabindex="0">
          <button aria-haspopup="true" aria-expanded="false" aria-controls="dropdown-menu-1">Menu</button>
          <div class="wixui-dropdown-content" id="dropdown-menu-1" role="menu">
            <a href="#sobre" role="menuitem">Sobre a Plurix</a>
            <a href="#marcas" role="menuitem">Nossas marcas</a>
            <a href="#onde-estamos" role="menuitem">Onde estamos</a>
            <a href="#trabalhe" role="menuitem">Trabalhe conosco</a>
          </div>
        </div>
      </nav>
      <div class="plurix-header-social">
        <a href="https://www.linkedin.com/company/plurix/" target="_blank" rel="noopener" aria-label="LinkedIn Plurix">
          <svg viewBox="0 0 32 32" aria-hidden="true"><path d="M29 0H3C1.3 0 0 1.3 0 3v26c0 1.7 1.3 3 3 3h26c1.7 0 3-1.3 3-3V3c0-1.7-1.3-3-3-3zM9.4 27.1H5.2V12h4.2v15.1zM7.3 10.3c-1.3 0-2.1-0.9-2.1-2.1 0-1.2 0.8-2.1 2.1-2.1s2.1 0.9 2.1 2.1c0 1.2-0.8 2.1-2.1 2.1zM27.1 27.1h-4.2v-7.3c0-1.8-0.6-3-2.1-3-1.1 0-1.7 0.7-2 1.4-0.1 0.3-0.1 0.7-0.1 1.1v7.8h-4.2s0.1-12.7 0-14.1h4.2v2c0.6-1 1.7-2.4 4.1-2.4 3 0 5.2 2 5.2 6.2v8.3z"></path></svg>
        </a>
      </div>
    </div>
  </header>
  <script>
    // Dropdown menu behavior
    (function() {
      var dropdown = document.querySelector('.wixui-dropdown-menu');
      var button = dropdown.querySelector('button');
      var menu = dropdown.querySelector('.wixui-dropdown-content');
      function openMenu() {
        dropdown.classList.add('open');
        button.setAttribute('aria-expanded', 'true');
        menu.setAttribute('aria-hidden', 'false');
      }
      function closeMenu() {
        dropdown.classList.remove('open');
        button.setAttribute('aria-expanded', 'false');
        menu.setAttribute('aria-hidden', 'true');
      }
      button.addEventListener('click', function(e) {
        e.stopPropagation();
        if (dropdown.classList.contains('open')) {
          closeMenu();
        } else {
          openMenu();
        }
      });
      dropdown.addEventListener('blur', closeMenu);
      document.addEventListener('click', function(e) {
        if (!dropdown.contains(e.target)) {
          closeMenu();
        }
      });
      // Keyboard accessibility
      button.addEventListener('keydown', function(e) {
        if (e.key === 'ArrowDown' || e.key === 'Enter' || e.key === ' ') {
          openMenu();
          menu.querySelector('a').focus();
          e.preventDefault();
        }
      });
      menu.addEventListener('keydown', function(e) {
        if (e.key === 'Escape') {
          closeMenu();
          button.focus();
        }
      });
    })();
  </script>
</body>
</html>
