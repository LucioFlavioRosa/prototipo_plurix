<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Cadastro de Usuário | Plataforma Plurix</title>
  <link rel="icon" sizes="192x192" href="https://static.wixstatic.com/media/511fa0_114311e069c34ae48f752e23361e9157%7Emv2.png/v1/fill/w_192%2Ch_192%2Clg_1%2Cusm_0.66_1.00_0.01/511fa0_114311e069c34ae48f752e23361e9157%7Emv2.png" type="image/png"/>
  <link rel="shortcut icon" href="https://static.wixstatic.com/media/511fa0_114311e069c34ae48f752e23361e9157%7Emv2.png/v1/fill/w_32%2Ch_32%2Clg_1%2Cusm_0.66_1.00_0.01/511fa0_114311e069c34ae48f752e23361e9157%7Emv2.png" type="image/png"/>
  <link rel="apple-touch-icon" href="https://static.wixstatic.com/media/511fa0_114311e069c34ae48f752e23361e9157%7Emv2.png/v1/fill/w_180%2Ch_180%2Clg_1%2Cusm_0.66_1.00_0.01/511fa0_114311e069c34ae48f752e23361e9157%7Emv2.png" type="image/png"/>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Helvetica:wght@400;700&display=swap');
    html, body {
      background: #f5f6fa;
      font-family: 'helvetica-w01-roman', Helvetica, Arial, sans-serif;
      font-size: 16px;
      margin: 0;
      padding: 0;
      color: #222;
      min-height: 100vh;
    }
    header {
      background: #fff;
      border-bottom: 2px solid #e6e6e6;
      padding: 0 32px;
      display: flex;
      align-items: center;
      height: 72px;
      justify-content: space-between;
    }
    .logo {
      display: flex;
      align-items: center;
      gap: 16px;
    }
    .logo img {
      height: 44px;
    }
    nav {
      display: flex;
      gap: 32px;
    }
    nav a {
      color: #1a237e;
      text-decoration: none;
      font-weight: 600;
      padding: 8px 0;
      border-bottom: 2px solid transparent;
      transition: border 0.2s;
    }
    nav a.active, nav a:hover {
      border-bottom: 2px solid #1a237e;
    }
    main {
      max-width: 600px;
      margin: 32px auto;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 2px 12px rgba(34,34,34,0.07);
      padding: 32px;
    }
    h1 {
      font-size: 2rem;
      font-weight: 700;
      margin: 0 0 24px 0;
      color: #1a237e;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 18px;
    }
    label {
      font-weight: 600;
      color: #1a237e;
      margin-bottom: 4px;
    }
    input[type="text"], input[type="email"], input[type="tel"], select {
      padding: 10px 12px;
      border: 1px solid #cfd8dc;
      border-radius: 6px;
      font-size: 1rem;
      background: #fafbfc;
      margin-bottom: 4px;
    }
    .checkbox-group {
      display: flex;
      flex-wrap: wrap;
      gap: 12px 24px;
      margin-bottom: 4px;
    }
    .checkbox-group label {
      font-weight: 400;
      color: #222;
      margin: 0;
    }
    .status-switch {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 4px;
    }
    .switch {
      position: relative;
      display: inline-block;
      width: 44px;
      height: 24px;
    }
    .switch input { display: none; }
    .slider {
      position: absolute;
      cursor: pointer;
      top: 0; left: 0; right: 0; bottom: 0;
      background: #cfd8dc;
      border-radius: 24px;
      transition: .2s;
    }
    .slider:before {
      position: absolute;
      content: "";
      height: 18px; width: 18px;
      left: 3px; bottom: 3px;
      background: #fff;
      border-radius: 50%;
      transition: .2s;
      box-shadow: 0 1px 3px rgba(34,34,34,0.08);
    }
    input:checked + .slider {
      background: #3949ab;
    }
    input:checked + .slider:before {
      transform: translateX(20px);
    }
    .form-actions {
      display: flex;
      gap: 16px;
      justify-content: flex-end;
      margin-top: 18px;
    }
    .btn-primary {
      background: linear-gradient(90deg, #1a237e 0%, #3949ab 100%);
      color: #fff;
      border: none;
      border-radius: 6px;
      font-size: 1rem;
      padding: 10px 24px;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.2s;
      box-shadow: 0 2px 4px rgba(26,35,126,0.07);
    }
    .btn-primary:hover {
      background: #283593;
    }
    .btn-secondary {
      background: #f5f6fa;
      color: #1a237e;
      border: 1px solid #cfd8dc;
      border-radius: 6px;
      font-size: 1rem;
      padding: 10px 24px;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.2s;
    }
    .btn-secondary:hover {
      background: #e3e6f7;
    }
    .feedback {
      color: #c62828;
      font-size: 0.98em;
      margin-top: -8px;
      margin-bottom: 6px;
      display: none;
    }
    .feedback.active {
      display: block;
    }
    @media (max-width: 700px) {
      main { padding: 14px; }
      form { gap: 10px; }
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">
      <img src="https://static.wixstatic.com/media/511fa0_114311e069c34ae48f752e23361e9157~mv2.png/v1/fill/w_120,h_60,al_c,q_85,usm_0.66_1.00_0.01/511fa0_114311e069c34ae48f752e23361e9157~mv2.png" alt="Logo Plurix">
      <span style="font-size:1.4rem; color:#1a237e; font-weight:700;">Plataforma Plurix</span>
    </div>
    <nav>
      <a href="dashboard.html">Início</a>
      <a href="gestao-usuarios.html">Gestão de Usuários</a>
      <a href="logs-auditoria.html">Logs & Auditoria</a>
      <a href="login.html">Sair</a>
    </nav>
  </header>
  <main>
    <h1 id="tituloCadastro">Cadastro de Usuário</h1>
    <form id="formUsuario" autocomplete="off" novalidate>
      <div>
        <label for="nome">Nome completo *</label>
        <input type="text" id="nome" name="nome" required maxlength="80" autocomplete="off">
        <div class="feedback" id="feedbackNome">Preencha o nome completo.</div>
      </div>
      <div>
        <label for="email">E-mail *</label>
        <input type="email" id="email" name="email" required maxlength="80" autocomplete="off">
        <div class="feedback" id="feedbackEmail">Informe um e-mail válido.</div>
      </div>
      <div>
        <label for="telefone">Telefone</label>
        <input type="tel" id="telefone" name="telefone" maxlength="20" placeholder="(99) 99999-9999" autocomplete="off">
      </div>
      <div>
        <label for="perfil">Perfil *</label>
        <select id="perfil" name="perfil" required>
          <option value="">Selecione</option>
          <option value="Fornecedor">Fornecedor</option>
          <option value="Comprador">Comprador</option>
          <option value="Gerente">Gerente</option>
          <option value="Diretor">Diretor</option>
          <option value="VP">VP</option>
          <option value="Admin">Administrador</option>
        </select>
        <div class="feedback" id="feedbackPerfil">Selecione um perfil.</div>
      </div>
      <div>
        <label>Permissões Granulares</label>
        <div class="checkbox-group">
          <label><input type="checkbox" name="permissoes" value="upload_tabelas"> Upload de Tabelas</label>
          <label><input type="checkbox" name="permissoes" value="aprovacao"> Aprovação de Tabelas</label>
          <label><input type="checkbox" name="permissoes" value="edicao_produtos"> Edição de Produtos</label>
          <label><input type="checkbox" name="permissoes" value="visualizar_dashboard"> Visualizar Dashboard</label>
          <label><input type="checkbox" name="permissoes" value="gestao_usuarios"> Gestão de Usuários</label>
          <label><input type="checkbox" name="permissoes" value="logs_auditoria"> Logs & Auditoria</label>
        </div>
      </div>
      <div>
        <label>Bandeiras/Coligadas de Acesso *</label>
        <div class="checkbox-group">
          <label><input type="checkbox" name="bandeiras" value="A"> Bandeira A</label>
          <label><input type="checkbox" name="bandeiras" value="B"> Bandeira B</label>
          <label><input type="checkbox" name="bandeiras" value="C"> Bandeira C</label>
          <label><input type="checkbox" name="bandeiras" value="D"> Bandeira D</label>
          <label><input type="checkbox" name="bandeiras" value="E"> Bandeira E</label>
        </div>
        <div class="feedback" id="feedbackBandeiras">Selecione pelo menos uma bandeira.</div>
      </div>
      <div class="status-switch">
        <label for="status">Status</label>
        <label class="switch">
          <input type="checkbox" id="status" name="status" checked>
          <span class="slider"></span>
        </label>
        <span id="statusLabel">Ativo</span>
      </div>
      <div class="form-actions">
        <button type="submit" class="btn-primary">Salvar</button>
        <button type="button" class="btn-secondary" onclick="window.location.href='gestao-usuarios.html'">Cancelar</button>
      </div>
    </form>
    <div id="modalFeedback" class="modal" role="alertdialog" aria-modal="true" aria-labelledby="modalTituloFeedback" style="display:none;">
      <div class="modal-content">
        <button class="close-modal" onclick="document.getElementById('modalFeedback').style.display='none';" aria-label="Fechar">&times;</button>
        <h2 id="modalTituloFeedback">Usuário salvo</h2>
        <p id="modalMensagemFeedback">Usuário cadastrado/atualizado com sucesso.</p>
        <div class="modal-actions">
          <button class="btn-primary" onclick="window.location.href='gestao-usuarios.html'">OK</button>
        </div>
      </div>
    </div>
  </main>
  <script>
    // Validação de formulário
    const form = document.getElementById('formUsuario');
    const nome = document.getElementById('nome');
    const email = document.getElementById('email');
    const perfil = document.getElementById('perfil');
    const status = document.getElementById('status');
    const statusLabel = document.getElementById('statusLabel');
    function getChecked(name) {
      return Array.from(document.querySelectorAll('input[name="'+name+'"]:checked'));
    }
    status.addEventListener('change', function() {
      statusLabel.textContent = status.checked ? 'Ativo' : 'Inativo';
    });
    form.addEventListener('submit', function(e) {
      e.preventDefault();
      let valid = true;
      // Nome
      if (!nome.value.trim()) {
        document.getElementById('feedbackNome').classList.add('active');
        valid = false;
      } else {
        document.getElementById('feedbackNome').classList.remove('active');
      }
      // Email
      if (!email.value.trim() || !/^[^@\s]+@[^@\s]+\.[^@\s]+$/.test(email.value)) {
        document.getElementById('feedbackEmail').classList.add('active');
        valid = false;
      } else {
        document.getElementById('feedbackEmail').classList.remove('active');
      }
      // Perfil
      if (!perfil.value) {
        document.getElementById('feedbackPerfil').classList.add('active');
        valid = false;
      } else {
        document.getElementById('feedbackPerfil').classList.remove('active');
      }
      // Bandeiras
      if (getChecked('bandeiras').length === 0) {
        document.getElementById('feedbackBandeiras').classList.add('active');
        valid = false;
      } else {
        document.getElementById('feedbackBandeiras').classList.remove('active');
      }
      if (valid) {
        document.getElementById('modalFeedback').style.display = 'flex';
      }
    });
    // Preencher dados se edição (simulação)
    const params = new URLSearchParams(window.location.search);
    if (params.has('usuario')) {
      document.getElementById('tituloCadastro').textContent = 'Editar Usuário';
      nome.value = 'Maria Oliveira';
      email.value = 'maria.oliveira@fornecedor.com';
      document.getElementById('telefone').value = '(11) 91234-5678';
      perfil.value = 'Fornecedor';
      document.querySelector('input[name="permissoes"][value="upload_tabelas"]').checked = true;
      document.querySelector('input[name="permissoes"][value="visualizar_dashboard"]').checked = true;
      document.querySelector('input[name="bandeiras"][value="A"]').checked = true;
      document.querySelector('input[name="bandeiras"][value="C"]').checked = true;
      status.checked = true;
      statusLabel.textContent = 'Ativo';
    }
  </script>
</body>
</html>
