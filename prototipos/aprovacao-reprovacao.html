<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Aprovação/Reprovação de Tabela | Plurix Plataforma de Preços</title>
  <link rel="icon" sizes="192x192" href="https://static.wixstatic.com/media/511fa0_114311e069c34ae48f752e23361e9157%7Emv2.png/v1/fill/w_192%2Ch_192%2Clg_1%2Cusm_0.66_1.00_0.01/511fa0_114311e069c34ae48f752e23361e9157%7Emv2.png" type="image/png"/>
  <style>
    @import url('https://fonts.googleapis.com/css?family=Helvetica:400,700&display=swap');
    body {
      font-family: 'helvetica-w01-roman', Helvetica, Arial, sans-serif;
      background: #f6f7fb;
      margin: 0;
      color: #222;
    }
    .header {
      background: #fff;
      border-bottom: 1px solid #e5e7eb;
      padding: 0 32px;
      display: flex;
      align-items: center;
      height: 72px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.04);
    }
    .header img {
      height: 40px;
      margin-right: 24px;
    }
    .header-title {
      font-size: 1.5rem;
      font-weight: 700;
      color: #2e3a59;
      letter-spacing: 1px;
    }
    .container {
      max-width: 900px;
      margin: 40px auto;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 4px 24px 0 rgba(46,58,89,0.08);
      padding: 32px 40px 40px 40px;
    }
    .section-title {
      font-size: 1.2rem;
      font-weight: 700;
      color: #1976d2;
      margin-bottom: 18px;
    }
    .summary-table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 22px;
    }
    .summary-table th, .summary-table td {
      border: 1px solid #e5e7eb;
      padding: 8px 12px;
      text-align: left;
      font-size: 1rem;
    }
    .summary-table th {
      background: #f6f7fb;
      color: #1976d2;
      font-weight: 700;
    }
    .summary-table td {
      background: #fff;
    }
    .actions {
      display: flex;
      gap: 18px;
      margin-bottom: 18px;
      flex-wrap: wrap;
    }
    .btn {
      border: none;
      border-radius: 6px;
      padding: 10px 28px;
      font-size: 1rem;
      font-weight: 700;
      cursor: pointer;
      transition: background 0.2s;
      margin-bottom: 4px;
    }
    .btn-aprovar {
      background: #43a047;
      color: #fff;
    }
    .btn-aprovar:hover { background: #2e7031; }
    .btn-reprovar {
      background: #d32f2f;
      color: #fff;
    }
    .btn-reprovar:hover { background: #a31515; }
    .btn-ajustes {
      background: #1976d2;
      color: #fff;
    }
    .btn-ajustes:hover { background: #125ca1; }
    .form-group {
      margin-bottom: 18px;
    }
    label {
      font-size: 1rem;
      color: #2e3a59;
      font-weight: 600;
      margin-bottom: 6px;
      display: block;
    }
    textarea, select {
      width: 100%;
      border: 1px solid #bfc9d9;
      border-radius: 6px;
      font-size: 1rem;
      padding: 8px;
      margin-top: 2px;
      resize: vertical;
      font-family: inherit;
    }
    textarea:focus, select:focus {
      outline: 2px solid #1976d2;
      border-color: #1976d2;
    }
    .feedback {
      margin-top: 12px;
      font-size: 1.05rem;
      font-weight: 600;
      color: #43a047;
      display: none;
    }
    .feedback.error {
      color: #d32f2f;
      display: block;
    }
    .feedback.success {
      color: #43a047;
      display: block;
    }
    @media (max-width: 900px) {
      .container { padding: 18px 8px; }
    }
    @media (max-width: 600px) {
      .container { padding: 8px 2px; }
      .actions { flex-direction: column; gap: 10px; }
    }
  </style>
</head>
<body>
  <header class="header">
    <a href="../index.html" aria-label="Ir para o início"><img src="https://static.wixstatic.com/media/511fa0_114311e069c34ae48f752e23361e9157~mv2.png/v1/fill/w_180,h_180,al_c,q_85,usm_0.66_1.00_0.01/511fa0_114311e069c34ae48f752e23361e9157~mv2.webp" alt="Logo Plurix"></a>
    <span class="header-title">Aprovação/Reprovação de Tabela de Preços</span>
  </header>
  <main class="container">
    <div class="section-title">Resumo da Tabela Submetida</div>
    <table class="summary-table" aria-label="Resumo da tabela submetida">
      <tr>
        <th>Fornecedor</th>
        <th>Bandeira</th>
        <th>UF</th>
        <th>Produtos</th>
        <th>Data Submissão</th>
      </tr>
      <tr>
        <td>Cerealista Brasil</td>
        <td>SuperMax</td>
        <td>SP</td>
        <td>124</td>
        <td>12/06/2024 09:21</td>
      </tr>
    </table>
    <div class="actions">
      <button class="btn btn-aprovar" onclick="submitAction('aprovar')">Aprovar</button>
      <button class="btn btn-reprovar" onclick="submitAction('reprovar')">Reprovar</button>
      <button class="btn btn-ajustes" onclick="submitAction('ajustes')">Solicitar Ajustes</button>
    </div>
    <form id="formAprovacao" autocomplete="off" onsubmit="return false">
      <div class="form-group">
        <label for="justificativa">Justificativa <span style="color:#d32f2f">*</span></label>
        <textarea id="justificativa" name="justificativa" rows="3" required aria-required="true" placeholder="Descreva o motivo da decisão..."></textarea>
      </div>
      <div class="form-group">
        <label for="proximoAprovador">Próximo aprovador</label>
        <select id="proximoAprovador" name="proximoAprovador">
          <option value="">Selecione (se aplicável)</option>
          <option value="diretor-bandeira">Diretor Comercial Bandeira</option>
          <option value="diretor-holding">Diretor Comercial Holding</option>
          <option value="vp">VP</option>
        </select>
      </div>
      <div class="feedback" id="feedbackMsg"></div>
    </form>
  </main>
  <script>
    let currentAction = '';
    function submitAction(action) {
      currentAction = action;
      document.getElementById('feedbackMsg').className = 'feedback';
      document.getElementById('feedbackMsg').textContent = '';
      const justificativa = document.getElementById('justificativa').value.trim();
      if (!justificativa) {
        document.getElementById('feedbackMsg').className = 'feedback error';
        document.getElementById('feedbackMsg').textContent = 'O campo justificativa é obrigatório.';
        document.getElementById('justificativa').focus();
        return;
      }
      let msg = '';
      if (action === 'aprovar') {
        msg = 'Tabela aprovada com sucesso!';
      } else if (action === 'reprovar') {
        msg = 'Tabela reprovada. Fornecedor será notificado.';
      } else {
        msg = 'Solicitação de ajustes enviada ao fornecedor.';
      }
      document.getElementById('feedbackMsg').className = 'feedback success';
      document.getElementById('feedbackMsg').textContent = msg;
      setTimeout(() => {
        window.location.href = 'workflow-aprovacoes.html';
      }, 1400);
    }
  </script>
</body>
</html>
