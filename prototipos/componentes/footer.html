<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Componente Footer - Plurix</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    :root {
      --plurix-blue: #1a237e;
      --plurix-yellow: #ffd600;
      --plurix-gray: #f5f5f5;
      --plurix-dark: #222;
      --plurix-link: #1976d2;
      --footer-bg: #181c2a;
      --footer-text: #fff;
      --footer-link: #ffd600;
      --footer-link-hover: #fffde7;
    }
    body {
      margin: 0;
      font-family: 'helvetica-w01-roman', Arial, Helvetica, sans-serif;
      background: var(--plurix-gray);
    }
    .plurix-footer {
      background: var(--footer-bg);
      color: var(--footer-text);
      padding: 40px 0 20px 0;
      font-size: 1rem;
      width: 100%;
      box-sizing: border-box;
    }
    .plurix-footer .footer-container {
      max-width: 1200px;
      margin: 0 auto;
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      align-items: flex-start;
      padding: 0 24px;
    }
    .plurix-footer .footer-section {
      flex: 1 1 200px;
      margin: 0 16px 24px 0;
      min-width: 180px;
    }
    .plurix-footer .footer-logo {
      margin-bottom: 16px;
    }
    .plurix-footer .footer-logo img {
      width: 120px;
      height: auto;
      display: block;
    }
    .plurix-footer .footer-links,
    .plurix-footer .footer-social {
      list-style: none;
      padding: 0;
      margin: 0;
    }
    .plurix-footer .footer-links li {
      margin-bottom: 8px;
    }
    .plurix-footer .footer-links a {
      color: var(--footer-link);
      text-decoration: none;
      transition: color 0.2s;
      font-weight: 500;
    }
    .plurix-footer .footer-links a:hover {
      color: var(--footer-link-hover);
      text-decoration: underline;
    }
    .plurix-footer .footer-social {
      display: flex;
      gap: 16px;
      margin-top: 8px;
    }
    .plurix-footer .footer-social a {
      color: var(--footer-link);
      font-size: 1.5rem;
      display: inline-flex;
      align-items: center;
      transition: color 0.2s;
    }
    .plurix-footer .footer-social a:hover {
      color: var(--footer-link-hover);
    }
    .plurix-footer .footer-contact {
      font-size: 0.97rem;
      margin-top: 8px;
      color: #bdbdbd;
    }
    .plurix-footer .footer-bottom {
      border-top: 1px solid #23263a;
      margin-top: 24px;
      padding-top: 16px;
      text-align: center;
      color: #bdbdbd;
      font-size: 0.95rem;
    }
    @media (max-width: 800px) {
      .plurix-footer .footer-container {
        flex-direction: column;
        align-items: flex-start;
      }
      .plurix-footer .footer-section {
        margin-right: 0;
        margin-bottom: 24px;
      }
    }
  </style>

</head>
