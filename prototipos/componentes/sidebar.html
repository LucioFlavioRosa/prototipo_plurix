<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Componente Sidebar - Plurix</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    :root {
      --sidebar-bg: #1a237e;
      --sidebar-active: #ffd600;
      --sidebar-inactive: #fff;
      --sidebar-hover: #3949ab;
      --sidebar-text: #fff;
      --sidebar-icon: #ffd600;
      --sidebar-width: 240px;
      --sidebar-collapsed-width: 64px;
      --sidebar-border: #23263a;
      --sidebar-shadow: 0 2px 8px rgba(26,35,126,0.08);
    }
    body {
      margin: 0;
      font-family: 'helvetica-w01-roman', Arial, Helvetica, sans-serif;
      background: #f5f5f5;
    }
    .plurix-sidebar {
      width: var(--sidebar-width);
      background: var(--sidebar-bg);
      color: var(--sidebar-text);
      height: 100vh;
      display: flex;
      flex-direction: column;
      box-shadow: var(--sidebar-shadow);
      border-right: 1px solid var(--sidebar-border);
      transition: width 0.2s;
      position: relative;
      z-index: 10;
    }
    .plurix-sidebar.collapsed {
      width: var(--sidebar-collapsed-width);
    }
    .sidebar-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 24px 20px 16px 20px;
      min-height: 72px;
    }
    .sidebar-logo {
      display: flex;
      align-items: center;
      gap: 8px;
    }
    .sidebar-logo img {
      width: 40px;
      height: 40px;
      border-radius: 8px;
      background: #fff;
    }
    .sidebar-title {
      font-size: 1.25rem;
      font-weight: 700;
      color: var(--sidebar-active);
      letter-spacing: 1px;
      transition: opacity 0.2s;
    }
    .plurix-sidebar.collapsed .sidebar-title {
      opacity: 0;
      width: 0;
      overflow: hidden;
    }
    .sidebar-toggle {
      background: none;
      border: none;
      color: var(--sidebar-icon);
      font-size: 1.5rem;
      cursor: pointer;
      transition: color 0.2s;
    }
    .sidebar-toggle:focus {
      outline: 2px solid var(--sidebar-active);
    }
    .sidebar-nav {
      flex: 1 1 auto;
      padding: 12px 0;
      display: flex;
      flex-direction: column;
      gap: 4px;
    }
    .sidebar-nav ul {
      list-style: none;
      margin: 0;
      padding: 0;
    }
    .sidebar-nav li {
      display: flex;
      align-items: center;
      margin-bottom: 2px;
    }
    .sidebar-link {
      display: flex;
      align-items: center;
      width: 100%;
      padding: 12px 20px;
      color: var(--sidebar-text);
      text-decoration: none;
      font-size: 1.08rem;
      font-weight: 500;
      border-left: 4px solid transparent;
      transition: background 0.18s, color 0.18s, border-color 0.18s;
      cursor: pointer;
      background: none;
    }
    .sidebar-link .sidebar-icon {
      margin-right: 16px;
      font-size: 1.4rem;
      color: var(--sidebar-icon);
      min-width: 24px;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      transition: color 0.2s;
    }
    .plurix-sidebar.collapsed .sidebar-link {
      justify-content: center;
      padding: 12px 8px;
    }
    .plurix-sidebar.collapsed .sidebar-link .sidebar-label {
      display: none;
    }
    .sidebar-link.active {
      background: var(--sidebar-hover);
      border-left: 4px solid var(--sidebar-active);
      color: var(--sidebar-active);
    }
    .sidebar-link:hover:not(.active) {
      background: #23263a;
      color: var(--sidebar-link);
    }
    .sidebar-link:focus {
      outline: 2px solid var(--sidebar-active);
    }
    .sidebar-submenu {
      padding-left: 32px;
      display: none;
      flex-direction: column;
      gap: 2px;
    }
    .sidebar-link[aria-expanded="true"] + .sidebar-submenu {
      display: flex;
    }
    .sidebar-link .submenu-arrow {
      margin-left: auto;
      font-size: 1.1rem;
      transition: transform 0.2s;
    }
    .sidebar-link[aria-expanded="true"] .submenu-arrow {
      transform: rotate(90deg);
    }
    @media (max-width: 800px) {
      .plurix-sidebar {
        position: fixed;
        left: 0;
        top: 0;
        height: 100vh;
        z-index: 1000;
      }
    }
  </style>
  <link rel="preload" href="//static.parastorage.com/fonts/v2/2af1bf48-e783-4da8-9fa0-599dde29f2d5/v1/helvetica-lt-w10-roman.woff2" as="font" type="font/woff2" crossorigin>
</head>
<body>
  <aside class="plurix-sidebar" id="sidebar" aria-label="Menu lateral de navegação">
    <div class="sidebar-header">
      <div class="sidebar-logo">
        <img src="https://static.wixstatic.com/media/511fa0_114311e069c34ae48f752e23361e9157~mv2.png/v1/fill/w_192,h_192,al_c/511fa0_114311e069c34ae48f752e23361e9157~mv2.png" alt="Logo Plurix">
        <span class="sidebar-title">Plurix Portal</span>
      </div>
      <button class="sidebar-toggle" id="sidebarToggle" aria-label="Expandir ou recolher menu">
        <svg width="28" height="28" fill="currentColor" aria-hidden="true"><path d="M4 7h20v2H4V7zm0 6h20v2H4v-2zm0 6h20v2H4v-2z"/></svg>
      </button>
    </div>
    <nav class="sidebar-nav" aria-label="Navegação principal">
      <ul>
        <li>
          <a href="#dashboard" class="sidebar-link active" tabindex="0">
            <span class="sidebar-icon"><svg width="22" height="22" fill="currentColor" aria-hidden="true"><circle cx="11" cy="11" r="10" stroke="#ffd600" stroke-width="2" fill="none"/><rect x="7" y="11" width="3" height="5" fill="#ffd600"/><rect x="12" y="7" width="3" height="9" fill="#ffd600"/></svg></span>
            <span class="sidebar-label">Dashboard</span>
          </a>
        </li>
        <li>
          <a href="#upload" class="sidebar-link" tabindex="0">
            <span class="sidebar-icon"><svg width="22" height="22" fill="currentColor" aria-hidden="true"><path d="M11 3v10m0 0l-4-4m4 4l4-4" stroke="#ffd600" stroke-width="2" fill="none"/><rect x="4" y="17" width="14" height="2" rx="1" fill="#ffd600"/></svg></span>
            <span class="sidebar-label">Upload Tabelas</span>
          </a>
        </li>
        <li>
          <a href="#aprovacoes" class="sidebar-link" tabindex="0" aria-expanded="false" onclick="toggleSubmenu(event, 'aprovacoesSubmenu')">
            <span class="sidebar-icon"><svg width="22" height="22" fill="currentColor" aria-hidden="true"><circle cx="11" cy="11" r="10" stroke="#ffd600" stroke-width="2" fill="none"/><path d="M7 11l2 2 4-4" stroke="#ffd600" stroke-width="2" fill="none"/></svg></span>
            <span class="sidebar-label">Aprovações</span>
            <span class="submenu-arrow">&#9654;</span>
          </a>
          <div class="sidebar-submenu" id="aprovacoesSubmenu">
            <a href="#pendentes" class="sidebar-link" tabindex="0"><span class="sidebar-label">Pendentes</span></a>
            <a href="#historico" class="sidebar-link" tabindex="0"><span class="sidebar-label">Histórico</span></a>
          </div>
        </li>
        <li>
          <a href="#analises" class="sidebar-link" tabindex="0">
            <span class="sidebar-icon"><svg width="22" height="22" fill="currentColor" aria-hidden="true"><rect x="4" y="4" width="14" height="14" rx="2" stroke="#ffd600" stroke-width="2" fill="none"/><path d="M7 11h8" stroke="#ffd600" stroke-width="2"/></svg></span>
            <span class="sidebar-label">Análises</span>
          </a>
        </li>
        <li>
          <a href="#fornecedores" class="sidebar-link" tabindex="0">
            <span class="sidebar-icon"><svg width="22" height="22" fill="currentColor" aria-hidden="true"><circle cx="11" cy="8" r="4" stroke="#ffd600" stroke-width="2" fill="none"/><path d="M3 19c0-3.866 3.134-7 7-7s7 3.134 7 7" stroke="#ffd600" stroke-width="2" fill="none"/></svg></span>
            <span class="sidebar-label">Fornecedores</span>
          </a>
        </li>
        <li>
          <a href="#usuarios" class="sidebar-link" tabindex="0">
            <span class="sidebar-icon"><svg width="22" height="22" fill="currentColor" aria-hidden="true"><circle cx="11" cy="8" r="4" stroke="#ffd600" stroke-width="2" fill="none"/><rect x="7" y="15" width="8" height="4" rx="2" fill="#ffd600"/></svg></span>
            <span class="sidebar-label">Usuários</span>
          </a>
        </li>
      </ul>
    </nav>
  </aside>
  <script>
    // Sidebar collapse/expand
    const sidebar = document.getElementById('sidebar');
    const sidebarToggle = document.getElementById('sidebarToggle');
    sidebarToggle.addEventListener('click', function() {
      sidebar.classList.toggle('collapsed');
    });
    // Submenu toggle
    function toggleSubmenu(event, submenuId) {
      event.preventDefault();
      const link = event.currentTarget;
      const expanded = link.getAttribute('aria-expanded') === 'true';
      link.setAttribute('aria-expanded', !expanded);
      document.getElementById(submenuId).style.display = expanded ? 'none' : 'flex';
    }
    // Acessibilidade: fechar submenus ao colapsar
    sidebarToggle.addEventListener('click', function() {
      if (sidebar.classList.contains('collapsed')) {
        document.querySelectorAll('.sidebar-link[aria-expanded]').forEach(function(link) {
          link.setAttribute('aria-expanded', 'false');
          const submenuId = link.nextElementSibling && link.nextElementSibling.id;
          if (submenuId) document.getElementById(submenuId).style.display = 'none';
        });
      }
    });
  </script>
</body>
</html>
