<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Componentes de Formulário - Plurix</title>
  <link rel="icon" sizes="192x192" href="https://static.wixstatic.com/media/511fa0_114311e069c34ae48f752e23361e9157%7Emv2.png/v1/fill/w_192%2Ch_192%2Clg_1%2Cusm_0.66_1.00_0.01/511fa0_114311e069c34ae48f752e23361e9157%7Emv2.png" type="image/png"/>
  <style>
    @import url('https://fonts.googleapis.com/css?family=Helvetica:400,700&display=swap');
    body {
      font-family: 'helvetica-w01-roman', Helvetica, Arial, sans-serif;
      background: #f5f6fa;
      margin: 0;
      padding: 32px;
      color: #222;
    }
    .form-container {
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.06);
      padding: 32px 24px 24px 24px;
      max-width: 540px;
      margin: 0 auto;
    }
    .form-title {
      font-size: 1.35em;
      font-weight: 700;
      margin-bottom: 18px;
      color: #222;
    }
    form .form-group {
      margin-bottom: 18px;
      display: flex;
      flex-direction: column;
    }
    .form-label {
      font-size: 1em;
      color: #444;
      margin-bottom: 6px;
      font-weight: 500;
    }
    .form-input, .form-select, .form-textarea {
      border: 1px solid #d3d6db;
      border-radius: 6px;
      padding: 10px 12px;
      font-size: 1em;
      background: #fafbfc;
      transition: border 0.2s;
      font-family: inherit;
    }
    .form-input:focus, .form-select:focus, .form-textarea:focus {
      border-color: #0073e6;
      outline: none;
      background: #fff;
    }
    .form-input.error, .form-select.error, .form-textarea.error {
      border-color: #e53935;
      background: #fff0f0;
    }
    .form-label.disabled {
      color: #bbb;
    }
    .form-input[disabled], .form-select[disabled], .form-textarea[disabled] {
      background: #f5f6fa;
      color: #aaa;
      border-color: #e0e0e0;
      cursor: not-allowed;
    }
    .form-group.inline {
      flex-direction: row;
      align-items: center;
      gap: 18px;
    }
    .form-checkbox, .form-radio {
      accent-color: #0073e6;
      width: 18px;
      height: 18px;
      margin-right: 7px;
    }
    .form-error {
      color: #e53935;
      font-size: 0.96em;
      margin-top: 4px;
    }
    .form-btn {
      background: #0073e6;
      color: #fff;
      border: none;
      border-radius: 6px;
      padding: 10px 28px;
      font-size: 1.08em;
      font-weight: 600;
      cursor: pointer;
      margin-top: 10px;
      transition: background 0.2s;
    }
    .form-btn:hover {
      background: #005bb5;
    }
    .form-btn[disabled] {
      background: #e0e0e0;
      color: #aaa;
      cursor: not-allowed;
    }
    .form-upload {
      background: #fafbfc;
      border: 1px dashed #bcd5f6;
      border-radius: 6px;
      padding: 18px;
      text-align: center;
      color: #0073e6;
      font-size: 1em;
      cursor: pointer;
      transition: border 0.2s;
      margin-bottom: 8px;
    }
    .form-upload.dragover {
      border-color: #0073e6;
      background: #e3edfa;
    }
    @media (max-width: 600px) {
      .form-container { padding: 10px; }
    }
  </style>
</head>
<body>
  <div class="form-container">
    <div class="form-title">Exemplo de Biblioteca de Componentes de Formulário</div>
    <form id="formExemplo" autocomplete="off" novalidate>
      <div class="form-group">
        <label class="form-label" for="nome">Nome do Produto *</label>
        <input class="form-input" type="text" id="nome" name="nome" placeholder="Digite o nome" required>
        <div class="form-error" id="erro-nome" style="display:none;">Campo obrigatório</div>
      </div>
      <div class="form-group">
        <label class="form-label" for="sku">SKU *</label>
        <input class="form-input" type="text" id="sku" name="sku" placeholder="Ex: 10001" required pattern="^[0-9]{5,}$">
        <div class="form-error" id="erro-sku" style="display:none;">Informe um SKU válido (apenas números, mínimo 5 dígitos)</div>
      </div>
      <div class="form-group">
        <label class="form-label" for="fornecedor">Fornecedor *</label>
        <select class="form-select" id="fornecedor" name="fornecedor" required>
          <option value="">Selecione</option>
          <option value="Alfa">Alfa</option>
          <option value="Beta">Beta</option>
          <option value="Gamma">Gamma</option>
        </select>
        <div class="form-error" id="erro-fornecedor" style="display:none;">Selecione um fornecedor</div>
      </div>
      <div class="form-group inline">
        <label class="form-label">UF:</label>
        <label><input type="checkbox" class="form-checkbox" name="uf" value="SP">SP</label>
        <label><input type="checkbox" class="form-checkbox" name="uf" value="RJ">RJ</label>
        <label><input type="checkbox" class="form-checkbox" name="uf" value="MG">MG</label>
      </div>
      <div class="form-group inline">
        <label class="form-label">Tipo de Produto:</label>
        <label><input type="radio" class="form-radio" name="tipo" value="Alimentício" checked>Alimentício</label>
        <label><input type="radio" class="form-radio" name="tipo" value="Limpeza">Limpeza</label>
        <label><input type="radio" class="form-radio" name="tipo" value="Higiene">Higiene</label>
      </div>
      <div class="form-group">
        <label class="form-label" for="descricao">Descrição</label>
        <textarea class="form-textarea" id="descricao" name="descricao" rows="3" placeholder="Descreva o produto..."></textarea>
      </div>
      <div class="form-group">
        <label class="form-label" for="preco">Preço (R$) *</label>
        <input class="form-input" type="number" id="preco" name="preco" min="0" step="0.01" required placeholder="0,00">
        <div class="form-error" id="erro-preco" style="display:none;">Informe um valor válido</div>
      </div>
      <div class="form-group">
        <label class="form-label" for="upload">Upload de Tabela (Excel/CSV) *</label>
        <div class="form-upload" id="uploadArea">Clique ou arraste o arquivo aqui</div>
        <input type="file" id="upload" name="upload" accept=".csv,.xls,.xlsx" style="display:none;" required>
        <div class="form-error" id="erro-upload" style="display:none;">Selecione um arquivo válido</div>
        <div id="uploadFileName" style="font-size:0.96em;color:#0073e6;margin-top:4px;"></div>
      </div>
      <button type="submit" class="form-btn">Enviar</button>
    </form>
  </div>
  <script>
    // Upload drag & drop
    const uploadArea = document.getElementById('uploadArea');
    const uploadInput = document.getElementById('upload');
    uploadArea.addEventListener('click', () => uploadInput.click());
    uploadArea.addEventListener('dragover', e => {
      e.preventDefault();
      uploadArea.classList.add('dragover');
    });
    uploadArea.addEventListener('dragleave', e => {
      e.preventDefault();
      uploadArea.classList.remove('dragover');
    });
    uploadArea.addEventListener('drop', e => {
      e.preventDefault();
      uploadArea.classList.remove('dragover');
      if (e.dataTransfer.files.length) {
        uploadInput.files = e.dataTransfer.files;
        mostrarNomeArquivo();
      }
    });
    uploadInput.addEventListener('change', mostrarNomeArquivo);
    function mostrarNomeArquivo() {
      const nome = uploadInput.files[0]?.name || '';
      document.getElementById('uploadFileName').textContent = nome;
    }
    // Validação visual
    document.getElementById('formExemplo').addEventListener('submit', function(e) {
      e.preventDefault();
      let ok = true;
      // Nome
      let nome = document.getElementById('nome');
      if (!nome.value.trim()) {
        nome.classList.add('error');
        document.getElementById('erro-nome').style.display = 'block';
        ok = false;
      } else {
        nome.classList.remove('error');
        document.getElementById('erro-nome').style.display = 'none';
      }
      // SKU
      let sku = document.getElementById('sku');
      if (!/^[0-9]{5,}$/.test(sku.value)) {
        sku.classList.add('error');
        document.getElementById('erro-sku').style.display = 'block';
        ok = false;
      } else {
        sku.classList.remove('error');
        document.getElementById('erro-sku').style.display = 'none';
      }
      // Fornecedor
      let fornecedor = document.getElementById('fornecedor');
      if (!fornecedor.value) {
        fornecedor.classList.add('error');
        document.getElementById('erro-fornecedor').style.display = 'block';
        ok = false;
      } else {
        fornecedor.classList.remove('error');
        document.getElementById('erro-fornecedor').style.display = 'none';
      }
      // Preço
      let preco = document.getElementById('preco');
      if (!preco.value || parseFloat(preco.value) <= 0) {
        preco.classList.add('error');
        document.getElementById('erro-preco').style.display = 'block';
        ok = false;
      } else {
        preco.classList.remove('error');
        document.getElementById('erro-preco').style.display = 'none';
      }
      // Upload
      if (!uploadInput.files.length) {
        uploadArea.classList.add('error');
        document.getElementById('erro-upload').style.display = 'block';
        ok = false;
      } else {
        uploadArea.classList.remove('error');
        document.getElementById('erro-upload').style.display = 'none';
      }
      if (ok) {
        alert('Formulário enviado com sucesso!');
        this.reset();
        document.getElementById('uploadFileName').textContent = '';
      }
    });
    // Estado disabled
    // Exemplo: document.getElementById('nome').disabled = true;
  </script>
</body>
</html>
