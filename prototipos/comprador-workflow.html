<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Workflow de Aprovações - Plurix</title>
  <link rel="icon" sizes="192x192" href="https://static.wixstatic.com/media/511fa0_114311e069c34ae48f752e23361e9157%7Emv2.png/v1/fill/w_192%2Ch_192%2Clg_1%2Cusm_0.66_1.00_0.01/511fa0_114311e069c34ae48f752e23361e9157%7Emv2.png" type="image/png"/>
  <link rel="shortcut icon" href="https://static.wixstatic.com/media/511fa0_114311e069c34ae48f752e23361e9157%7Emv2.png/v1/fill/w_32%2Ch_32%2Clg_1%2Cusm_0.66_1.00_0.01/511fa0_114311e069c34ae48f752e23361e9157%7Emv2.png" type="image/png"/>
  <link rel="apple-touch-icon" href="https://static.wixstatic.com/media/511fa0_114311e069c34ae48f752e23361e9157%7Emv2.png/v1/fill/w_180%2Ch_180%2Clg_1%2Cusm_0.66_1.00_0.01/511fa0_114311e069c34ae48f752e23361e9157%7Emv2.png" type="image/png"/>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      font-family: 'helvetica-w01-roman', Arial, Helvetica, sans-serif;
      background: #f5f6fa;
      color: #222;
      font-size: 15px;
    }
    .header {
      background: #fff;
      border-bottom: 2px solid #e5e7ef;
      padding: 24px 40px 16px 40px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    .header .logo {
      height: 48px;
    }
    .header .titulo {
      font-size: 2.1rem;
      font-weight: 700;
      color: #2d3a4a;
      margin-left: 24px;
    }
    .container {
      max-width: 1200px;
      margin: 40px auto 0 auto;
      background: #fff;
      border-radius: 14px;
      box-shadow: 0 2px 10px rgba(40, 53, 80, 0.09);
      padding: 32px 40px 40px 40px;
    }
    .workflow-steps {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 36px;
      gap: 0px;
    }
    .workflow-step {
      flex: 1;
      text-align: center;
      position: relative;
    }
    .workflow-step:not(:last-child)::after {
      content: '';
      display: block;
      position: absolute;
      right: -12px;
      top: 50%;
      width: 24px;
      height: 4px;
      background: #e5e7ef;
      transform: translateY(-50%);
      z-index: 0;
    }
    .workflow-circle {
      width: 42px;
      height: 42px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 8px auto;
      font-size: 1.4rem;
      font-weight: 700;
      color: #fff;
      background: #b0bec5;
      box-shadow: 0 1px 3px rgba(40,53,80,0.07);
      transition: background 0.2s;
    }
    .workflow-step.pendente .workflow-circle {
      background: #fbc02d;
    }
    .workflow-step.aprovado .workflow-circle {
      background: #2ecc71;
    }
    .workflow-step.reprovado .workflow-circle {
      background: #e74c3c;
    }
    .workflow-label {
      font-size: 1rem;
      color: #2d3a4a;
      font-weight: 600;
    }
    .workflow-status {
      font-size: 0.93rem;
      font-weight: 600;
      margin-top: 3px;
      border-radius: 6px;
      padding: 2px 8px;
      display: inline-block;
    }
    .workflow-status.pendente {
      background: #fffde7;
      color: #fbc02d;
    }
    .workflow-status.aprovado {
      background: #e8f5e9;
      color: #2ecc71;
    }
    .workflow-status.reprovado {
      background: #fbe9e7;
      color: #e74c3c;
    }
    .tabela-etapas {
      width: 100%;
      border-collapse: separate;
      border-spacing: 0;
      background: #fff;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 1px 3px rgba(40,53,80,0.07);
      margin-bottom: 32px;
    }
    .tabela-etapas th, .tabela-etapas td {
      padding: 12px 10px;
      text-align: center;
      border-bottom: 1px solid #e5e7ef;
      font-size: 1rem;
    }
    .tabela-etapas th {
      background: #f5f6fa;
      color: #2d3a4a;
      font-weight: 700;
    }
    .tabela-etapas tr:last-child td {
      border-bottom: none;
    }
    .filtros {
      margin-bottom: 18px;
      display: flex;
      gap: 24px;
      align-items: center;
    }
    .filtros label {
      font-weight: 600;
      color: #2d3a4a;
      margin-right: 8px;
    }
    .filtros select {
      border-radius: 6px;
      border: 1px solid #e5e7ef;
      padding: 6px 12px;
      font-size: 1rem;
      background: #f5f6fa;
    }
    .btn-status {
      background: #1e88e5;
      color: #fff;
      border: none;
      border-radius: 8px;
      padding: 7px 18px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      margin: 0 2px;
      transition: background 0.2s;
    }
    .btn-status.reprovar {
      background: #e74c3c;
    }
    .btn-status.aprovar {
      background: #2ecc71;
      color: #fff;
    }
    @media (max-width: 800px) {
      .container {
        padding: 18px 8px;
      }
      .header {
        padding: 12px 8px 8px 8px;
      }
      .workflow-steps {
        flex-direction: column;
        gap: 16px;
      }
      .workflow-step:not(:last-child)::after {
        display: none;
      }
    }
  </style>
</head>
<body>
  <header class="header">
    <img src="https://static.wixstatic.com/media/511fa0_114311e069c34ae48f752e23361e9157~mv2.png/v1/fill/w_192,h_192,al_c,q_85,usm_0.66_1.00_0.01/511fa0_114311e069c34ae48f752e23361e9157~mv2.png" alt="Logo Plurix" class="logo">
    <span class="titulo">Workflow de Aprovações</span>
  </header>
  <main class="container">
    <div class="workflow-steps" id="workflowSteps">
      <div class="workflow-step pendente" data-etapa="0">
        <div class="workflow-circle">1</div>
        <div class="workflow-label">Gerente Categoria</div>
        <span class="workflow-status pendente">Pendente</span>
      </div>
      <div class="workflow-step" data-etapa="1">
        <div class="workflow-circle">2</div>
        <div class="workflow-label">Dir. Comercial Bandeira</div>
        <span class="workflow-status">-</span>
      </div>
      <div class="workflow-step" data-etapa="2">
        <div class="workflow-circle">3</div>
        <div class="workflow-label">Dir. Comercial Holding</div>
        <span class="workflow-status">-</span>
      </div>
      <div class="workflow-step" data-etapa="3">
        <div class="workflow-circle">4</div>
        <div class="workflow-label">VP</div>
        <span class="workflow-status">-</span>
      </div>
    </div>
    <div class="filtros">
      <label for="filtroStatus">Status:</label>
      <select id="filtroStatus" onchange="filtrarTabela()">
        <option value="">Todos</option>
        <option value="pendente">Pendente</option>
        <option value="aprovado">Aprovado</option>
        <option value="reprovado">Reprovado</option>
      </select>
      <label for="filtroEtapa">Etapa:</label>
      <select id="filtroEtapa" onchange="filtrarTabela()">
        <option value="">Todas</option>
        <option value="0">Gerente Categoria</option>
        <option value="1">Dir. Comercial Bandeira</option>
        <option value="2">Dir. Comercial Holding</option>
        <option value="3">VP</option>
      </select>
    </div>
    <table class="tabela-etapas" aria-label="Tabelas em workflow">
      <thead>
        <tr>
          <th>ID Tabela</th>
          <th>Fornecedor</th>
          <th>Data Submissão</th>
          <th>Etapa Atual</th>
          <th>Status</th>
          <th>Ações</th>
        </tr>
      </thead>
      <tbody id="workflowTableBody">
        <!-- Preenchido via JS -->
      </tbody>
    </table>
  </main>
  <script>
    const workflowTabelas = [
      {
        id: 'TBL-001', fornecedor: 'SuperAlimentos S.A.', data: '02/07/2024', etapa: 0, status: 'pendente'
      },
      {
        id: 'TBL-002', fornecedor: 'MegaBebidas Ltda.', data: '01/07/2024', etapa: 1, status: 'aprovado'
      },
      {
        id: 'TBL-003', fornecedor: 'Doces Brasil', data: '29/06/2024', etapa: 2, status: 'reprovado'
      },
      {
        id: 'TBL-004', fornecedor: 'SuperAlimentos S.A.', data: '28/06/2024', etapa: 3, status: 'aprovado'
      }
    ];
    const etapaLabels = [
      'Gerente Categoria',
      'Dir. Comercial Bandeira',
      'Dir. Comercial Holding',
      'VP'
    ];
    function renderTabela() {
      const statusFiltro = document.getElementById('filtroStatus').value;
      const etapaFiltro = document.getElementById('filtroEtapa').value;
      let html = '';
      workflowTabelas.forEach((t, idx) => {
        if ((statusFiltro && t.status !== statusFiltro) || (etapaFiltro && String(t.etapa) !== etapaFiltro)) return;
        html += `<tr>
          <td>${t.id}</td>
          <td>${t.fornecedor}</td>
          <td>${t.data}</td>
          <td>${etapaLabels[t.etapa]}</td>
          <td><span class="workflow-status ${t.status}">${capitalize(t.status)}</span></td>
          <td>
            <button class="btn-status aprovar" onclick="mudarStatus(${idx},'aprovado')">Aprovar</button>
            <button class="btn-status reprovar" onclick="mudarStatus(${idx},'reprovado')">Reprovar</button>
          </td>
        </tr>`;
      });
      document.getElementById('workflowTableBody').innerHTML = html;
    }
    function capitalize(txt) {
      return txt.charAt(0).toUpperCase() + txt.slice(1);
    }
    function filtrarTabela() {
      renderTabela();
    }
    function mudarStatus(idx, novoStatus) {
      workflowTabelas[idx].status = novoStatus;
      // Avança etapa se aprovado
      if (novoStatus === 'aprovado' && workflowTabelas[idx].etapa < 3) {
        workflowTabelas[idx].etapa++;
        workflowTabelas[idx].status = 'pendente';
      }
      atualizarWorkflowSteps();
      renderTabela();
    }
    function atualizarWorkflowSteps() {
      // Atualiza visualização do topo para a primeira tabela pendente
      let t = workflowTabelas.find(t => t.status === 'pendente') || workflowTabelas[0];
      document.querySelectorAll('.workflow-step').forEach((el, i) => {
        el.classList.remove('pendente','aprovado','reprovado');
        el.querySelector('.workflow-status').className = 'workflow-status';
        if (i < t.etapa) {
          el.classList.add('aprovado');
          el.querySelector('.workflow-status').classList.add('aprovado');
          el.querySelector('.workflow-status').textContent = 'Aprovado';
        } else if (i === t.etapa) {
          el.classList.add(t.status);
          el.querySelector('.workflow-status').classList.add(t.status);
          el.querySelector('.workflow-status').textContent = capitalize(t.status);
        } else {
          el.querySelector('.workflow-status').textContent = '-';
        }
      });
    }
    // Inicialização
    renderTabela();
    atualizarWorkflowSteps();
  </script>
</body>
</html>
